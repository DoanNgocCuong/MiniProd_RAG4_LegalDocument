<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors *">
</head>
<body>
    <div class="main-container">

        <!-- Data Processing Container -->
        <div class="data-processing-container">
            <h3>Crawling</h3>
            <div class="input-section">
                <input type="text" id="link-input" placeholder="Enter link">
                <input type="text" id="company-name-input" placeholder="Enter company name">
                <input type="number" id="max-link-input" placeholder="Enter maximum links" step="1" min="0" value="1">
                <button id="extract-content-button" class="action-button">Extract Content</button>
                <button id="verify-content-button" class="action-button">Verify Crawl Content</button>
            </div>
            <div class="content-info" id="content-info">
                <!-- Extracted content will be displayed here -->
            </div>
            
            <button id="save-to-database-button" class="action-button">Save to Database</button>
            <div id="save-message" style="display: none;"></div>
            <!-- The error message will be dynamically added here -->
            <div id="error-message"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <img src="ic_ai.png" alt="AI Icon" class="header-icon">
                <h2 class="header-title">AI Assistant</h2>
                <button id="close-chatbot" class="close-btn">
                    <img src="ic_close.png" alt="Close" class="close-icon">
                </button>
            </div>
            <div class="chat-window" id="chat-window">
                <!-- Messages will display here -->
            </div>
            <div class="input-container">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Type a message..."></textarea>
                    <button id="send-button" class="send-button">
                        <img src="ic_send.png" alt="Send">
                    </button>
                </div>
            </div>
        </div>
        
        <div class="collection-selector">
            <h3>Select Collection</h3>
            <button id="show-collections-button" class="action-button">Show Collections</button>
            <select id="collection-dropdown">
                <!-- Collections will populate here -->
            </select>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>
</html>
